<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeedTest by Ichall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ö° Internet Speed Test ‚ö°</h1>
    <p id="status">Klik tombol di bawah untuk mulai tes kecepatan.</p>
    <button onclick="runSpeedTest()">Mulai Tes</button>
  </div>

  <script>
    async function runSpeedTest() {
      const status = document.getElementById("status");
      status.textContent = "Sedang mengukur kecepatan... ‚è≥";

      const imageAddr = "https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg"; // file besar
      const startTime = new Date().getTime();
      try {
        const response = await fetch(imageAddr + "?cache=" + Math.random());
        const blob = await response.blob();
        const endTime = new Date().getTime();
        const duration = (endTime - startTime) / 1000;
        const bitsLoaded = blob.size * 8;
        const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2);
        status.textContent = `Kecepatan internet kamu: ${speedMbps} Mbps üöÄ`;
      } catch (e) {
        status.textContent = "Gagal mengukur kecepatan üò¢. Coba lagi.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
