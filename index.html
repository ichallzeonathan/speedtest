<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° SpeedTest by Chal</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin-top: 100px;
      background: linear-gradient(135deg, #00bfff, #1a1a1a);
      color: white;
    }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    #status { font-size: 1.2em; opacity: 0.8; }
    #result { font-size: 2em; margin-top: 20px; font-weight: bold; }
    button {
      padding: 10px 20px;
      border: none;
      background: #00bfff;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }
    button:hover { background: #0099ff; }
  </style>
</head>
<body>
  <h1>‚ö° SpeedTest by Ichal</h1>
  <p id="status">Klik tombol di bawah untuk mulai tes kecepatan.</p>
  <p id="result"></p>
  <button onclick="testSpeed()">Mulai Tes üöÄ</button>

  <script>
    async function testSpeed() {
      document.getElementById("status").textContent = "Mengukur kecepatan...";
      document.getElementById("result").textContent = "";
      const start = Date.now();
      const testFile = "https://speed.hetzner.de/10MB.bin"; // file publik untuk test

      try {
        const res = await fetch(testFile, { cache: "no-store" });
        const blob = await res.blob();
        const sizeMB = blob.size / (1024 * 1024);
        const duration = (Date.now() - start) / 1000;
        const speedMbps = (sizeMB * 8) / duration;

        document.getElementById("status").textContent = "‚úÖ Tes selesai!";
        document.getElementById("result").textContent = `üí® ${speedMbps.toFixed(2)} Mbps`;
      } catch (e) {
        document.getElementById("status").textContent = "‚ùå Gagal mengukur kecepatan.";
      }
    }
  </script>
</body>
</html></html>
