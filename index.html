<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeedTest by Chal</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    h1 { color: #0099ff; }
  </style>
</head>
<body>
  <h1>‚ö° Tes Kecepatan Internet</h1>
  <p id="status">Menjalankan tes...</p>
  <p id="result"></p>

  <script>
    async function testSpeed() {
      const start = Date.now();
      const fileUrl = "https://speed.hetzner.de/10MB.bin"; // file uji publik
      try {
        const res = await fetch(fileUrl, { cache: "no-store" });
        const blob = await res.blob();
        const sizeMB = blob.size / (1024 * 1024);
        const duration = (Date.now() - start) / 1000;
        const speedMbps = (sizeMB * 8) / duration;
        document.getElementById("result").textContent =
          `üí® Kecepatan kamu: ${speedMbps.toFixed(2)} Mbps`;
        document.getElementById("status").textContent = "‚úÖ Tes selesai!";
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Gagal mengukur kecepatan";
      }
    }
    testSpeed();
  </script>
</body>
</html>
